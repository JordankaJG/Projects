    <!-- Section Landing Page -->
    <section id="home">
      <nav class="navbar fixed-top">
        <div class="container-fluid">

      <div class="main container-fluid">

                    <div id="dropdown_menu_container" class="position-absolute">
                      <button
                        id="dropdown_btn"
                        class="btn dropdown-toggle d-flex justify-content-between align-items-center"
                        type="button"
                        id="dropdownMenuButton1"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <p class="m-0" id="button_text">Choose</p>
                        <img
                          src="./assets/Vector 4.png"
                          alt=""
                          class="arrow-img"
                        />
                      </button>
                      <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="dropdownMenuButton1"
                      ></ul>
                    </div>
                  </div>
                </div>
                <div id="join_visitor" class="position-absolute">
                  <div id="visitor_container">
                    <h4>Join as Visitor</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
