            <button class="btn btn-danger btn-size py-3 fw-bold" type="submit">

    <!-- Form -->
    <div class="container-fluid h-100">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="heading-form">
            <h1 class="fw-bold heading-form-size text-center">
              Вработи студенти
            </h1>
          </div>
          <div class="row pb-5" id="myForm">
            <div class="col-md-6 mb-md-4">
              <label for="name" class="fw-bold mb-2">Име и презиме</label>
              <input
                type="text"
                class="form-control py-3 border-0"
                placeholder="Вашето име и презиме"
                name="name"
                id="username"
              />
            </div>
            <div class="col-md-6 mb-md-4">
              <label for="name" class="fw-bold mb-2">Име на копанија</label>
              <input
                type="text"
                class="form-control py-3 border-0"
                placeholder="Име на вашата компанија"
                id="companyName"
              />
            </div>
            <div class="col-md-6 mb-md-4">
              <label for="name" class="fw-bold mb-2">Контакт имејл</label>
              <input
                type="email"
                class="form-control py-3 border-0"
                placeholder="Контакт имејл на вашата компанија"
                id="email"
              />
            </div>
            <div class="col-md-6">
              <label for="name" class="fw-bold mb-2">Контакт телефон</label>
              <input
                type="tel"
                class="form-control py-3 mb-3 border-0"
                placeholder="Контакт телефон на вашата компанија"
                id="number"
              />
              <div class="error"></div>
            </div>
            <div class="col-md-6 mt-md-4 mt-3 input-control">
              <div class="dropdown mb-3">
                <button
                  class="btn btn-secondary w-100 bg-white btn-outline-light btn-no-hover text-black fw-bold d-flex justify-content-between py-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="myButton"
                >
                  Изберете тип на студент
                  <i class="bi bi-chevron-down"></i>
                </button>
                <div class="error"></div>
                <ul class="dropdown-menu w-100 mt-3 border-0">
                  <li>
                    <a class="dropdown-item fw-bold" href="#"
                      >Студенти од маркетинг</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item fw-bold" href="#"
                      >Студенти од програмирање</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item fw-bold" href="#"
                      >Студенти од data-science</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item fw-bold" href="#"
                      >Студенти од дизајн</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-6 mb-4 mt-4">
              <button
                class="btn btn-danger bg-red w-100 py-3 btn-margin-mobile"
                id="buttonBelow"
                type="submit"
              >
                ИСПРАТИ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <div class="row justify-content-center text-bg-dark py-3">
        <div class="col-md-6 text-center">
          <h6 class="fw-bold mb-0">
            Изработено со ❤️ од студентите на Brainster
          </h6>
        </div>
      </div>
    </div>
    <!-- toggle margin top button -->
    <script>
      function handleClick() {
        const buttonBelow = document.getElementById("buttonBelow");

        if (window.innerWidth <= 425) {
          if (
            buttonBelow.style.marginTop === "180px" &&
            buttonBelow.style.marginBottom === ""
          ) {
            buttonBelow.style.marginTop = "";
            buttonBelow.style.marginBottom = "";
          } else {
            buttonBelow.style.marginTop = "180px";
            buttonBelow.style.marginBottom = "";
          }
        }
      }

      const button1 = document.getElementById("myButton");
      button1.addEventListener("click", handleClick);

      // Dropdown menu selecting items
      const dropdownItems = document.querySelectorAll(".dropdown-item");

      dropdownItems.forEach((item) => {
        item.addEventListener("click", (event) => {
          event.preventDefault();
          buttonBelow.style.marginTop = "";
          const selectedText = item.textContent.trim();
          const dropdownButton = document.querySelector("#myButton");
          dropdownButton.innerHTML = `${selectedText} <i class="bi bi-chevron-down"></i>`;
        });
      });
    </script>
