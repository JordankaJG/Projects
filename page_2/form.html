          <form id="myForm">
            <div class="row pb-5">
              <div class="col-md-6 mb-md-4">
                <label for="nameInput" class="fw-bold mb-2"

              </div>
              <div class="col-md-6 mb-md-4">
                <label for="companyName" class="fw-bold mb-2"

                >
                <input

                  class="form-control py-3 border-0"
                  placeholder="Име на вашата компанија"
                  id="companyName"
                />
                <small
                  id="companyNameInputError"
                  class="error-message fw-bold text-danger mt-2"
                ></small>
              </div>
              <div class="col-md-6 mb-md-4">
                <label for="emailInput" class="fw-bold mb-2"
                  >Контакт имејл</label
                >
                <input
                  type="email"
                  class="form-control py-3 border-0"
                  placeholder="Контакт имејл на вашата компанија"
                  id="emailInput"
                />
                <small
                  id="emailInputError"
                  class="error-message fw-bold text-danger mt-2"
                ></small>
              </div>
              <div class="col-md-6">
                <label for="nuberInput" class="fw-bold mb-2"
                  >Контакт телефон</label
                >
                <input
                  type="tel"
                  class="form-control py-3 mb-2 border-0"
                  placeholder="Контакт телефон на вашата компанија"
                  id="numberInput"
                />
                <small
                  id="numberInputError"
                  class="error-message fw-bold text-danger"
                ></small>
              </div>
              <div class="col-md-6 mt-md-4 mt-3">
                <div class="dropdown mb-3">
                  <button
                    class="btn btn-secondary w-100 bg-white btn-outline-light btn-no-hover text-black fw-bold d-flex justify-content-between py-3 dropdownInput"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="dropdownInput"
                  >
                    Изберете тип на студент

                    <i class="bi bi-chevron-down" id="chevron-down"></i>
                  </button>

                  <ul class="dropdown-menu w-100 mt-3 border-0">
                    <li>

                    <li><hr class="dropdown-divider" /></li>
                    <li>

                    <li><hr class="dropdown-divider" /></li>
                    <li>

                    <li><hr class="dropdown-divider" /></li>
                    <li>

                        >Студенти од дизајн</a
                      >
                    </li>
                  </ul>
                  <small
                    id="dropdownInputError"
                    class="error-message fw-bold text-danger mt-2"
                  ></small>
                </div>
              </div>
              <div class="col-md-6 mb-4 mt-4">
                <button
                  class="btn btn-danger bg-red w-100 py-3"
                  id="buttonBelow"
                  type="submit"
                >

                <div id="successMessage" class="fw-bold mt-2"></div>
